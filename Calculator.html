<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MayTinh</title>
    <link rel="stylesheet" href="Calculator.css">
    <script src="Calculator.js"></script>
</head>
<body>
    <div class="container">
        <div class="title">Máy Tính</div>
        <div class="input">
            <input type="text" class="result" id="resultInput">
        </div>
        <div class="buttons">
        <button class="button" onclick="buttonHandler(this)">7</button>
        <button class="button" onclick="buttonHandler(this)">8</button>
        <button class="button" onclick="buttonHandler(this)">9</button>
        <button class="button" onclick="buttonHandler(this)" style="background-color: rgb(254,159,10);color: white;">+</button>
        </div>
        <div class="buttons">
            <button class="button" onclick="buttonHandler(this)">4</button>
            <button class="button" onclick="buttonHandler(this)">5</button>
            <button class="button" onclick="buttonHandler(this)">6</button>
            <button class="button" onclick="buttonHandler(this)" style="background-color: rgb(254,159,10);color: white;">-</button>
            </div>
            <div class="buttons">
                <button class="button" onclick="buttonHandler(this)">1</button>
                <button class="button" onclick="buttonHandler(this)">2</button>
                <button class="button" onclick="buttonHandler(this)">3</button>
                <button class="button" onclick="buttonHandler(this)" style="background-color: rgb(254,159,10);color: white;">x</button>
                </div>
                <div class="buttons">
                    <button class="button" onclick="buttonHandler(this)" style="background-color: rgb(254,159,10);color: white;">0</button>
                    <button class="button" onclick="buttonHandler(this)" style="background-color: rgb(254,159,10);color: white;">C</button>
                    <button class="button" onclick="buttonHandler(this)" style="background-color: rgb(254,159,10);color: white;">=</button>
                    <button class="button" onclick="buttonHandler(this)" style="background-color: rgb(254,159,10);color: white;">:</button>
                    </div>
    </div>
</body>
</html>
